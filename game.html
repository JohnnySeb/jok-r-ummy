<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Jok-R-ummy</title>
        <link rel="stylesheet" href="css/style.css" />

        <!-- FAVICON -->
        <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="assets/favicon/site.webmanifest" />
    </head>
    
    <body class="game">
        <div class="app-wrapper">
            <div class="moving-background backgroundslide" data-color="bleu-rose">
                <div class="container">
                    <h1>JokRummy</h1>

                    <a href="/" class="back">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                            <path d="M68.7 308.7C62.5 314.9 62.5 325.1 68.7 331.3L244.7 507.3C250.9 513.5 261.1 513.5 267.3 507.3C273.5 501.1 273.5 490.9 267.3 484.7L118.6 336L560 336C568.8 336 576 328.8 576 320C576 311.2 568.8 304 560 304L118.6 304L267.3 155.3C273.5 149.1 273.5 138.9 267.3 132.7C261.1 126.5 250.9 126.5 244.7 132.7L68.7 308.7z"/>
                        </svg>
                    </a>

                    <div class="points">
                        <div class="title">Points</div>
                        <span class="points-value">0</span>
                    </div>

                    <div class="mission">
                        <span class="title"><span>Mission</span></span>
                        <div class="mission-card"></div>
                    </div>

                    <div class="btn-wrapper" style="padding-top: 20px;">
                        <button class="mission-change">Prochaine mission</button>
                    </div>

                    <img class="johnnyseb" src='./assets/johnnyseb.svg' alt='' />
                </div>
            </div>

            <div class="popup">
                <div class="btn-wrapper" style="padding-top: 5px;">
                    <button class="success"><span class="big-text">J'ai r√©ussi !</span> <span class="small-text">(+1 point)</span></button>
                    <button class="skip"><span class="big-text">Je veux passer cette carte !</span> <span class="small-text">(-2 points)</span></button>
                    <button class="cancel">Annuler</button>
                </div>
            </div>

            <div class="curtain"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
