<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Jok-R-ummy</title>
        <link rel="stylesheet" href="css/style.css" />

        <!-- FAVICON -->
        <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="assets/favicon/site.webmanifest" />
    </head>
    
    <body class="game">
        <div class="app-wrapper">
            <div class="moving-background backgroundslide" data-color="bleu-rose">
                <div class="container">
                    <h1>JokRummy</h1>

                    <div class="points">
                        <div class="title">Points</div>
                        <span class="points-value">0</span>
                    </div>

                    <div class="mission">
                        <span class="title"><span>Mission</span></span>
                        <div class="mission-card"></div>
                    </div>

                    <div class="btn-wrapper" style="padding-top: 20px;">
                        <button class="mission-change">Prochaine mission</button>
                    </div>

                    <img class="johnnyseb" src='./assets/johnnyseb.svg' alt='' />
                </div>
            </div>

            <div class="popup">
                <div class="btn-wrapper" style="padding-top: 5px;">
                    <button class="success"><span class="big-text">J'ai r√©ussi !</span> (+1 point)</button>
                    <button class="skip"><span class="big-text">Je veux passer cette carte !</span> (-2 points)</button>
                    <button class="cancel">Annuler</button>
                </div>
            </div>
            <div class="curtain"></div>
        </div>


        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
